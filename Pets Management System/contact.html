        <script>
            var error = "";
            var errorcode=0;

            function emailCheck(){
                var email = document.getElementById("email").value;
                var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

                if(email.length===0){
                    error+='\nEmail id not provided';
                    errorcode++;
                }

                if (reg.test(email) === false && email.length>0)
                {
                    error+='\nInvalid Email Address';
                    errorcode++;
                }
            }

            function contactName(){
                    var fname = document.getElementById("fname").value;
                    var lname = document.getElementById("lname").value;
                    if(fname===lname && fname.length>0 && lname.length>0){
                        error+='\nFirst name and last name same';
                        errorcode++;
                    }
                    if(fname.length===0){
                        error+='\nNo first name given';
                        errorcode++;
                    }
                    if(lname.length===0){
                        error+='\nNo Last name given';
                        errorcode++;
                    }
            }

            function checkMessage(){
                var message = document.getElementById("message").value;
                if(message.length===0){
                    error+='\nMessage body is empty';
                    errorcode++;
                }

                if(message.length>=501){
                    error+='\nMessage is too long';
                    errorcode++;
                }
            }
            function validate(){
                emailCheck();
                contactName();
                checkMessage();
                if(errorcode>0){
                    alert(error);
                }
                else{
                    alert("Submitted Successfully");
                }
            }
        </script>
